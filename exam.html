<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #3498db 0%, #6dd5fa 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background 0.3s ease, color 0.3s ease;
      }

      #theme-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        padding: 8px 14px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #2980b9;
        color: white;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
        z-index: 1000;
      }

      #theme-toggle:hover {
        background-color: #1c5980;
      }

      .container {
        width: 420px;
        background: #ffffff;
        margin: 0 10px;
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      #question-text {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 25px;
        color: #333;
        padding: 14px 20px;
        background-color: #e3f2fd;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.15);
        user-select: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn-grid {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 15px;
      }

      button {
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #3498db;
        color: white;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }

      button:hover {
        background-color: #2980b9;
        transform: scale(1.02);
      }

      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      .correct,
      .correct:hover {
        background-color: #2ecc71 !important;
      }

      .wrong,
      .wrong:hover {
        background-color: #e74c3c !important;
      }

      .answer-btn:last-of-type {
        margin-bottom: 10px;
      }

      #question-number {
        margin-bottom: 15px;
        font-size: 16px;
        color: #666;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      #result-box {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #2c3e50;
        padding: 12px;
        background-color: #dfefff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .hide {
        display: none;
      }

      body.dark {
        background: linear-gradient(135deg, #181818 0%, #0c0c0c 100%);
        color: #ddd;
      }

      body.dark .container {
        background: #1c1c1c;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
      }

      body.dark #question-text {
        background-color: #353535;
        color: #f0f0f0;
        box-shadow: 0 5px 1px rgba(70, 130, 180, 0.5);
      }

      body.dark #question-number {
        color: #bbb;
      }

      body.dark #result-box {
        background-color: #3a3a3a;
        color: #eee;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      }

      body.dark button {
        background-color: #1b4f72;
      }

      body.dark button:hover {
        background-color: #1c5980;
      }

      body.dark button:disabled {
        background-color: #555;
      }

      body.dark .correct,
      body.dark .correct:hover {
        background-color: #27ae60;
      }

      body.dark .wrong,
      body.dark .wrong:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle">Dark mode</button>

    <div class="container">
      <h2 id="quiz-title"></h2>

      <div id="start-box">
        <button id="start-btn">Start</button>
      </div>

      <div id="quiz-box" class="hide">
        <div id="question-number"></div>
        <div id="question-text"></div>
        <div id="answer-buttons" class="btn-grid"></div>
        <button id="next-btn" disabled>Next</button>
      </div>

      <div id="result-box" class="hide">
        <h3>Your Score</h3>
        <p id="score-text"></p>
        <button id="try-again-btn">Try Again</button>
      </div>
    </div>

    <script>
      let allQuestions = [];
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");

      if (file) {
        fetch(file)
          .then((res) => res.json())
          .then((data) => {
            allQuestions = data.questions || [];

            const examTitle = data.title || data.examTitle || "Exam";
            document.getElementById("quiz-title").textContent = examTitle;

            document
              .getElementById("start-btn")
              .addEventListener("click", startQuiz);
          })
          .catch((err) => console.error("Error loading exam file:", err));
      } else {
        document.getElementById("quiz-container").innerHTML =
          "<p style='color:red'>No exam file specified</p>";
      }

      let currentQuestionIndex = 0;
      let score = 0;

      const startBtn = document.getElementById("start-btn");
      const nextBtn = document.getElementById("next-btn");
      const tryAgainBtn = document.getElementById("try-again-btn");
      const quizBox = document.getElementById("quiz-box");
      const startBox = document.getElementById("start-box");
      const questionNumberElement = document.getElementById("question-number");
      const questionText = document.getElementById("question-text");
      const answerButtons = document.getElementById("answer-buttons");
      const resultBox = document.getElementById("result-box");
      const scoreText = document.getElementById("score-text");
      const themeToggleBtn = document.getElementById("theme-toggle");

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function isTrueFalseQuestion(questionObj) {
        const opts = questionObj.options;
        return (
          opts.length === 2 && opts.includes("True") && opts.includes("False")
        );
      }

      function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        shuffleArray(allQuestions);
        startBox.classList.add("hide");
        resultBox.classList.add("hide");
        quizBox.classList.remove("hide");
        setNextQuestion();
      }

      function setNextQuestion() {
        resetState();
        if (currentQuestionIndex < allQuestions.length) {
          showQuestion(allQuestions[currentQuestionIndex]);
        } else {
          showResult();
        }
      }

      function showQuestion(questionObj) {
        questionNumberElement.textContent = `Question ${
          currentQuestionIndex + 1
        } of ${allQuestions.length}`;
        questionText.textContent = questionObj.question;

        const optionsWithFlag = questionObj.options.map((opt, i) => ({
          text: opt,
          isCorrect: i === questionObj.correctIndex,
        }));

        if (!isTrueFalseQuestion(questionObj)) {
          const fixedOptions = [
            "All of the above",
            "All are true",
            "All are false",
            "All are correct",
            "All of the answers are correct",
            "All of the answers are recommended",
            "None of the above",
          ];
          const fixedOptionIndex = optionsWithFlag.findIndex((option) =>
            fixedOptions.includes(option.text.trim())
          );

          if (fixedOptionIndex !== -1) {
            const fixedOption = optionsWithFlag.splice(fixedOptionIndex, 1)[0];
            shuffleArray(optionsWithFlag);
            optionsWithFlag.push(fixedOption);
          } else {
            shuffleArray(optionsWithFlag);
          }
        }

        optionsWithFlag.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option.text;
          button.classList.add("answer-btn");
          button.addEventListener("click", () =>
            selectAnswer(button, option.isCorrect)
          );
          answerButtons.appendChild(button);
        });
      }

      function resetState() {
        nextBtn.disabled = true;
        answerButtons.innerHTML = "";
      }

      function selectAnswer(button, isCorrect) {
        const buttons = answerButtons.querySelectorAll("button");
        buttons.forEach((btn) => (btn.disabled = true));

        if (isCorrect) {
          button.classList.add("correct");
          score++;
        } else {
          button.classList.add("wrong");
          buttons.forEach((btn) => {
            if (
              btn.textContent ===
              allQuestions[currentQuestionIndex].options[
                allQuestions[currentQuestionIndex].correctIndex
              ]
            ) {
              btn.classList.add("correct");
            }
          });
        }

        nextBtn.disabled = false;
      }

      function showResult() {
        quizBox.classList.add("hide");
        resultBox.classList.remove("hide");
        scoreText.textContent = `${score} out of ${allQuestions.length}`;
      }

      // Theme toggle
      themeToggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        themeToggleBtn.textContent = document.body.classList.contains("dark")
          ? "Light mode"
          : "Dark mode";
      });

      // Event listeners
      startBtn.addEventListener("click", startQuiz);
      nextBtn.addEventListener("click", () => {
        currentQuestionIndex++;
        setNextQuestion();
      });
      tryAgainBtn.addEventListener("click", startQuiz);
    </script>
  </body>
</html>
